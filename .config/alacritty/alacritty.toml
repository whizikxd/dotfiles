[font]
normal      = { family = "Comic Mono", style = "Bold" }
bold        = { family = "Comic Mono", style = "Bold" }
italic      = { family = "Comic Mono", style = "Italic" }
bold_italic = { family = "Comic Mono", style = "Bold Italic" }
size = 16

[colors.primary]
background = "#000000"
foreground = "#FFFFFF"

[window]
dynamic_padding = true
startup_mode = "Maximized"
